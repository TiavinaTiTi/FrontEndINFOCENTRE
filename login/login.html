<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="../assets/css/style-login.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body class="bg-fond">
    <div class="flex-center-c height-content col-md-12">
        <div class="card-c p-4 col-md-3">
            <div class="rounded-c m-auto text-center"></div>
            <div class="card-title text-center fw-bold text-muted mt-2"> INFOCENTRE </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="" class="form-label text-secondary ms-2">Saisir votre adresse e-mail</label>
                    <input type="email" name="user" id="" class="border-input bg-transparent form-control border-0 rounded-pill " placeholder="Adresse e-mail ou numero tel">
                </div>
                <div class="form-group">
                    <label for="" class="form-label text-secondary ms-2">Saisir votre mot de passe</label>
                    <input type="password" name="user" id="" class="border-input bg-transparent form-control border-0 rounded-pill" placeholder="Mot de passe">
                </div>
                <input type="button" value="Se connecter" class="btn-c">
                <p class="text-center mt-2"><a href="" class="fw-bold text-muted">Cree un compte ?</a></p>
            </div>
        </div>
    </div>
</body>

</html>
